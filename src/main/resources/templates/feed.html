<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/css/uikit.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <!-- UIkit JS -->

  <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.13.7/dist/js/uikit-icons.min.js"></script>
  <title>Document</title>
</head>
<body>
<nav class="uk-navbar-container" uk-navbar>

  <div class="uk-navbar-left">

    <ul class="uk-navbar-nav">
      <li class="uk-active"><a href="/home">Home</a></li>
      <li class="uk-active"><a href="/myprofile">Profile</a></li>

    </ul>

  </div>

  <div class="uk-navbar-right">

    <ul class="uk-navbar-nav">

      <li><a href="#"  sec:authentication="name">UserName</a></li>
      <li><a href="/perform_logout"  >Logout</a></li>
    </ul>

  </div>


</nav>
<div align="center">
  <figure class="image is-128x128">
    <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
  </figure>
  <div th:each="user:${userPostsIfollowing}">

    <a th:href="'/user/'+${user.id}">Username:</a><span th:text="${user.username}"></span><br/>
    <div th:each="posts:${user.posts}">
      <p th:text="${posts.body}"></p>
    </div>
    <hr>
      </div>

</div>
</body>
</html>
